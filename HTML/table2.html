<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Invoice</h1>
<table border="1" cellspacing="0" cellpadding="15">
    <thead>
        <tr>
            <th>No.</th>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>MamMam</td>
            <td>400</td>
            <td>3</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ice-cream</td>
            <td>200</td>
            <td>3</td>
            <td>600</td>
        </tr>
        <tr>
            <td colspan="4" align="center">Total</td>
            <td>1800</td>
        </tr>
    </tbody>

</table>
<h1>Save Money</h1>
<table border="1" cellspacing="0" cellpadding="15">
    <thead>
        <tr>
            <th>Month</th>
            <th>Save Money</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>April</td>
            <td>500000</td>
            <td rowspan="2">700000</td>
        </tr>
        <tr>
            <td>March</td>
            <td>200000</td>
           
        </tr>
    </tbody>
</html>
